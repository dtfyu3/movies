<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/libs/swiper-bundle.min.css">
    <script src="/libs/swiper-bundle.min.js"></script>
    <script src="/libs/color-thief.min.js"></script>
    <title>Фильмы</title>
</head>

<body>
    <div class="movies-grid">
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="movie-info">
            <p><span>Год:</span> <span id="movie-year"></span></p>
            <p><span>Жанр:</span> <span id="movie-genre"></span></p>
            <p><span>Описание:</span> <span id="movie-description"></span></p>
            <span class="show-more" onclick="toggleDescription()">Показать полностью</span>
        </div>
    </div>
</body>
<script src="/src/js/script.js"></script>
</html>
